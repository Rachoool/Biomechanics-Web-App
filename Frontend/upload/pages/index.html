<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Biomedical Data</title>
  <script src="../theme.js"></script>
  <link rel="stylesheet" href="../css/upload_style.css">
</head>
<body>

<!--  Navigation Bar -->
<nav class="navbar">
  <div class="logo"><a href="/upload/pages/index.html">BioData Viewer</a></div>
  <div class="nav-right">
    <ul>
      <li><a href="/upload/pages/index.html" class="nav-button">Home</a></li>
    </ul>

    <!-- Theme Toggle Dropdown -->
    <div class="nav-button theme-toggle">
      <button class="theme-button" id="themeToggle">
        <span class="theme-icon" id="themeIcon">üåô</span>
        <span>Mode</span>
      </button>
      <div class="dropdown-menu" id="themeDropdown">
        <div class="dropdown-item active" data-theme="light">
          <span>‚òÄÔ∏è</span>
          <span>Light Mode</span>
        </div>
        <div class="dropdown-item" data-theme="dark">
          <span>üåô</span>
          <span>Dark Mode</span>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Overlay for closing dropdown -->
<div class="dropdown-overlay" id="dropdownOverlay"></div>

<!-- Breadcrumb Navigation -->
<nav class="breadcrumb">
  <span class="current">Home</span>
</nav>

<!--  Upload Selection -->
<div class="upload-box">
  <h2>Select Upload Type</h2>
  <p>Please choose what you want to upload:</p>

  <select id="uploadType">
    <option value="">-- Select --</option>
    <option value="model">3D Model (.stl / .obj)</option>
    <option value="image">Medical Image (.dcm / .nii)</option>
  </select>

  <br>
  <button onclick="goToUpload()">Continue</button>
</div>

<script>
  function goToUpload() {
    const type = document.getElementById('uploadType').value;
    if (type === "model") {
      window.location.href = "/upload/pages/upload_3DModel.html";
    } else if (type === "image") {
      window.location.href = "/upload/pages/upload_Medical_Image.html";
    } else {
      alert("Please select a type to upload.");
    }
  }
</script>

</body>
</html>
