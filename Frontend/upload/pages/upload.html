<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Biomedical Data</title>
  <link rel="stylesheet" href="../css/upload_style.css">
</head>
<body>

<!--  Navigation Bar -->
<nav class="navbar">
  <div class="logo"><a href="index.html">BioData Viewer</a></div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="upload.html">Upload</a></li>
  </ul>
</nav>

<!--  Upload Selection -->
<div class="upload-box">
  <h2>Select Upload Type</h2>
  <p>Please choose what you want to upload:</p>

  <select id="uploadType">
    <option value="">-- Select --</option>
    <option value="model">3D Model (.stl / .obj)</option>
    <option value="image">Medical Image (.dcm / .nii)</option>
  </select>

  <br>
  <button onclick="goToUpload()">Continue</button>
</div>

<script>
  function goToUpload() {
    const type = document.getElementById('uploadType').value;
    if (type === "model") {
      window.location.href = "upload_3DModel.html";
    } else if (type === "image") {
      window.location.href = "upload_Medical_Image.html";
    } else {
      alert("Please select a type to upload.");
    }
  }
</script>

</body>
</html>
